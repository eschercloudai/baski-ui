image:
  repository: "ghcr.io/eschercloudai/baski-ui"
  tag: "0.0.0"

imagePullSecret: ghcr

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/auth-realm: Authentication Required
    nginx.ingress.kubernetes.io/auth-secret: alerts-basic-auth
    nginx.ingress.kubernetes.io/auth-type: basic
  hosts:
    - host: baski-ui.eckmgt.nl1.eschercloud.dev
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: baski-ui-tls
      hosts:
        - baski-ui.eckmgt.nl1.eschercloud.dev

baskiServer:
  endpoint: "http://baski-server.baski-server.svc"
