<!DOCTYPE html>
<html lang="en">
<head>
  <title>Woven Whims by Michelle</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/colours.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<nav>

</nav>
<div class="container mx-auto p-4">
  <div class="mb-4">
    <label for="rows" class="mr-2">Rows:</label>
    <input type="number" id="rows" min="1" value="20" class="border rounded px-2 py-1">
    <label for="cols" class="ml-4 mr-2">Columns:</label>
    <input type="number" id="cols" min="1" value="20" class="border rounded px-2 py-1">
  </div>


  <div class="flex items-center mb-4">
    <div class="mr-4 w-48">
      <div class="flex">
        <label for="addColor" class="text-gray-600 my-4">Add Colour</label>
        <input type="color" id="addColor" class="color-option m-2">
      </div>
      <div class="flex">
        <label for="selectedColorElement" class="text-gray-600 my-4">Selected Color</label>
        <div class="color-option flex-initial m-2" id="selectedColorElement"></div>
      </div>
      <div class="color-options">
        <!-- Color options will be dynamically generated here -->
      </div>
    </div>
  </div>

  <canvas id="gridCanvas" width="600" height="600" class="border"></canvas>

  <div class="counter bg-white p-2 rounded mt-4" id="counter"></div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="application/javascript" src="js/main.js"></script>
<script type="application/javascript" src="js/plugins.js"></script>
<script type="application/javascript" src="js/canvas.js"></script>
</body>
</html>
